<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #command, #response {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Interactive Voice Assistant</h1>
    <button id="record">ðŸŽ¤ Speak</button>
    <div id="command">Command: <span></span></div>
    <div id="response">Response: <span></span></div>

    <script>
        const recordButton = document.getElementById('record');
        const commandDiv = document.getElementById('command').querySelector('span');
        const responseDiv = document.getElementById('response').querySelector('span');

        recordButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.start();
            recordButton.innerText = 'Recording...';

            mediaRecorder.ondataavailable = async (event) => {
                const formData = new FormData();
                formData.append('audio', event.data, 'audio.wav');
                
                const response = await fetch('/process_voice', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.command) {
                    commandDiv.innerText = result.command;

                    // Send command for interpretation
                    const interpretResponse = await fetch('/interpret_command', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ command: result.command })
                    });

                    const interpretation = await interpretResponse.json();
                    responseDiv.innerText = interpretation.response;

                    // Optionally play the response (text-to-speech)
                    const audio = new Audio('response.mp3');
                    audio.play();
                } else {
                    commandDiv.innerText = 'Error recognizing speech';
                }

                recordButton.innerText = 'ðŸŽ¤ Speak';
            };

            mediaRecorder.stop();
        });
    </script>
</body>
</html>
